<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div id="app" class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Math Quiz</h1>
        <div id="timer" class="text-xl mb-4">Time remaining: <span id="time" class="font-bold">75:00</span></div>
        <div id="quiz-container" class="space-y-4">
            <!-- Questions will be generated here -->
        </div>
        <button id="submit-btn" class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Submit Quiz
        </button>
    </div>
    <script src="app.js"></script>
</body>
</html>
